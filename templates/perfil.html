<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Nexo</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo-top">
    <nav>
      <a href="#">início</a>
      <a href="#">lives</a>
      <a href="#">postagens</a>
      <a href="#">grupos</a>
      <a class="active" href="#">perfil</a>
    </nav>
  </header>
  <div class="perfil-container">
    <aside>
    </aside>
    <main class="perfil-main">
      <div class="perfil-capa"></div>
      <div class="perfil-card">
        <img src="avatar.jpg" class="perfil-avatar" alt="Avatar">
        <h1 class="perfil-nome">Ana Oliveira</h1>
        <span class="perfil-user">@anaoliveira</span>
        <div class="perfil-tags">
          <span class="tag gold">FANTASIA</span>
          <span class="tag">ROMANCE</span>
        </div>
        <p class="perfil-descricao">
          Apaixonada por livros de fantasia e ficção científica. Autora independente e entusiasta de workshops literários.
        </p>
        <div class="perfil-infos">
          <div>
            <span class="infos-num">12</span>
            <span class="infos-label">Livros</span>
          </div>
          <div>
            <span class="infos-num">1850</span>
            <span class="infos-label">Seguidores</span>
          </div>
          <div>
            <span class="infos-num">73</span>
            <span class="infos-label">Avaliações</span>
          </div>
        </div>
        <button class="perfil-btn">Editar Perfil</button>
      </div>
    </main>
  </div>
</body>
</html>
